<!DOCTYPE html>
<html>
<head>
    <title>Fuel Cell Stack Exploder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div id="popup-overlay">
    <div id="component-popup" 
        style="
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        ">
        <div id="popup-content" 
            style="
                background: white;
                padding: 20px;
                border-radius: 12px;
                max-width: 800px;
                width: 90%;
                max-height: 90%;
                overflow-y: auto;
                text-align: center;
                position: relative;
            ">
            <button id="popup-close"
                style="
                    position: absolute;
                    top: 10px;
                    right: 10px;
                    font-size: 16px;
                    padding: 6px 12px;
                    cursor: pointer;
                ">X</button>

            <h1 id="popup-title"></h1>
            <p id="popup-description"></p>
            <div id="popup-extra"></div> <!-- placeholder for video or other content -->
        </div>
    </div>
    </div>
 
    <div id="button-container">
        <button id="explode-button">Explode</button>
        <button id="assemble-button">Assemble</button>
    </div>
 
    <div id="viewer-container"></div> 
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
 
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
 
    <script src="script.js"></script>
 
    </body>
</html>
