<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fuel Cell Stack Model</title>

  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffffff; /* clean white background */
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Fixed expand button */
    #expandBtn {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: all 0.25s ease;
      z-index: 10;
    }

    #expandBtn:hover {
      background: #444;
      transform: translateX(-50%) scale(1.05);
    }

    #expandBtn:active {
      transform: translateX(-50%) scale(0.98);
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(10, 10, 10, 0.8);
      backdrop-filter: blur(10px);
      color: white;
      z-index: 100;
      justify-content: center;
      align-items: center;
      overflow-y: auto;
    }

    .popup-content {
      width: 80%;
      max-width: 900px;
      padding: 40px;
      border-radius: 12px;
      background: rgba(20, 20, 20, 0.7);
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      position: relative;
    }

    #closePopup {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 32px;
      cursor: pointer;
      color: #ccc;
    }

    #closePopup:hover {
      color: white;
    }
  </style>
</head>
<body>
  <button id="expandBtn">Expand</button>
  <div id="layerPopup" class="popup">
    <div class="popup-content">
      <span id="closePopup">&times;</span>
      <div id="popupBody"></div>
    </div>
  </div>
  <script type="module" src="/script.js"></script>

</body>
</html>
